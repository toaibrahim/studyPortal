{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}


<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
    </fieldset>
      <div class="mb-3">
        <label for="usernameFiels" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="usernameFiels" >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <button href="" class="btn btn-outline-info" type="submit">
          Login
        </button>
      </div>
    </form>
  <div class="border-top pt-3">
    <small class="text-muted">Need an Account?
      <a class="ml-2" href="{% url 'dashboard:user_register' %}">Create an Account</a>
    </small>
  </div>
</div>



{% endblock content %}
